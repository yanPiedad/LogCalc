<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Keep all existing styles unchanged */
        * {
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #0a0a12;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(120, 119, 198, 0.3), transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 119, 198, 0.3), transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(120, 219, 255, 0.1), transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(120, 219, 255, 0.05) 50%, transparent 70%);
            background-size: 200% 200%;
            animation: scanlines 8s linear infinite;
            z-index: 1;
        }
        
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        
        .container {
            background: rgba(10, 10, 20, 0.85);
            border: 1px solid rgba(120, 219, 255, 0.3);
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(120, 219, 255, 0.3),
                0 0 60px rgba(255, 0, 255, 0.2),
                inset 0 0 20px rgba(120, 219, 255, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 550px;
            position: relative;
            animation: fadeIn 0.8s ease-out;
            z-index: 2;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(120, 219, 255, 0.3);
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(120, 219, 255, 0.1), transparent);
            animation: glitch 5s infinite linear;
        }
        
        @keyframes glitch {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
            text-shadow: 
                0 0 10px rgba(120, 219, 255, 0.8),
                0 0 20px rgba(120, 219, 255, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .header p {
            font-family: 'Orbitron', sans-serif;
            opacity: 0.8;
            font-size: 14px;
            position: relative;
            z-index: 2;
            letter-spacing: 1px;
            color: #77dbff;
        }
        
        .auth-container {
            padding: 40px;
            position: relative;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #77dbff;
            font-size: 16px;
            transition: color 0.3s;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid rgba(120, 219, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(10, 10, 20, 0.7);
            color: #e0e0e0;
            position: relative;
            z-index: 1;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #77dbff;
            outline: none;
            background: rgba(10, 10, 20, 0.9);
            box-shadow: 
                0 0 15px rgba(120, 219, 255, 0.5),
                0 0 30px rgba(120, 219, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .form-group i {
            position: absolute;
            right: 20px;
            top: 45px;
            color: #77dbff;
            z-index: 2;
            transition: color 0.3s;
        }
        
        .form-group input:focus + i {
            color: #fff;
            text-shadow: 0 0 10px rgba(120, 219, 255, 0.8);
        }
        
        .password-strength {
            margin-top: 10px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .password-strength-meter {
            height: 100%;
            width: 0;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        .password-requirements {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #a0a0a0;
        }
        
        .requirement i {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }
        
        .requirement.valid {
            color: #2ecc71;
        }
        
        .requirement.valid i {
            color: #2ecc71;
        }
        
        .btn {
            background: linear-gradient(135deg, #77dbff, #3d8bfe);
            color: #0a0a12;
            border: none;
            border-radius: 8px;
            padding: 18px 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.5s;
            z-index: -1;
        }
        
        .btn:hover::before {
            transform: translateX(0);
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 10px 25px rgba(120, 219, 255, 0.5),
                0 0 30px rgba(120, 219, 255, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ff77db, #ff3d8b);
        }
        
        .btn-secondary:hover {
            box-shadow: 
                0 10px 25px rgba(255, 119, 219, 0.5),
                0 0 30px rgba(255, 119, 219, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #00d9fe);
        }
        
        .btn-success:hover {
            box-shadow: 
                0 10px 25px rgba(46, 204, 113, 0.5),
                0 0 30px rgba(46, 204, 113, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff7777, #ff3d3d);
        }
        
        .btn-danger:hover {
            box-shadow: 
                0 10px 25px rgba(255, 119, 119, 0.5),
                0 0 30px rgba(255, 119, 119, 0.3);
        }
        
        .message {
            padding: 18px;
            border-radius: 8px;
            margin-top: 25px;
            text-align: center;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            animation: slideIn 0.5s ease-out;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error {
            background: rgba(255, 61, 61, 0.1);
            color: #ff3d3d;
            border: 1px solid rgba(255, 61, 61, 0.3);
        }
        
        .success {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .auth-tab.active {
            background: linear-gradient(135deg, #77dbff, #3d8bfe);
            color: #0a0a12;
        }
        
        .auth-tab:not(.active):hover {
            background: rgba(120, 219, 255, 0.1);
        }
        
        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .calculator {
            display: none;
            padding: 40px;
        }
        
        /* Calculator Type Selector Styles */
        .calc-type-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
            position: relative;
        }
        
        .calc-type-btn {
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid rgba(120, 219, 255, 0.3);
            color: #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .calc-type-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(120, 219, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.5s;
            z-index: -1;
        }
        
        .calc-type-btn:hover::before {
            transform: translateX(0);
        }
        
        .calc-type-btn.active {
            background: linear-gradient(135deg, #77dbff, #3d8bfe);
            color: #0a0a12;
            border-color: #77dbff;
        }
        
        .calc-type-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(120, 219, 255, 0.4);
        }
        
        /* Tooltip Styles */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 20, 0.95);
            color: #e0e0e0;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-family: 'Rajdhani', sans-serif;
            white-space: nowrap;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(120, 219, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            max-width: 300px;
            text-align: center;
            line-height: 1.4;
        }
        
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: rgba(120, 219, 255, 0.3) transparent transparent transparent;
        }
        
        .calc-type-btn:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        .calc-display {
            background: linear-gradient(135deg, #0a0a12, #1a1a2e);
            color: #e0e0e0;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 32px;
            text-align: right;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            overflow: hidden;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(120, 219, 255, 0.2);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(120, 219, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
        }
        
        .calc-display::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(120, 219, 255, 0.05), rgba(255, 119, 219, 0.05));
            z-index: -1;
        }
        
        .calc-display .previous-operand {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            max-height: 25px;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .calc-display .current-operand {
            font-size: 36px;
            font-weight: 600;
            text-shadow: 
                0 0 10px rgba(120, 219, 255, 0.8),
                0 0 20px rgba(120, 219, 255, 0.5);
        }
        
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .calc-btn {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 1px solid rgba(120, 219, 255, 0.3);
            color: #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(120, 219, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-family: 'Orbitron', sans-serif;
        }
        
        .calc-btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(120, 219, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .calc-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .calc-btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(120, 219, 255, 0.3);
            border-color: rgba(120, 219, 255, 0.6);
        }
        
        .calc-btn:active {
            transform: translateY(-2px);
        }
        
        .calc-btn.operator {
            background: linear-gradient(135deg, #3d8bfe, #1a5fb4);
            color: #fff;
        }
        
        .calc-btn.operator:hover {
            background: linear-gradient(135deg, #4a9bff, #2670d4);
            box-shadow: 
                0 10px 25px rgba(61, 139, 254, 0.4),
                0 0 30px rgba(61, 139, 254, 0.3);
        }
        
        .calc-btn.equals {
            background: linear-gradient(135deg, #2ecc71, #00d9fe);
            color: #fff;
        }
        
        .calc-btn.equals:hover {
            background: linear-gradient(135deg, #3dd884, #00e1fe);
            box-shadow: 
                0 10px 25px rgba(46, 204, 113, 0.4),
                0 0 30px rgba(46, 204, 113, 0.3);
        }
        
        .calc-btn.clear {
            background: linear-gradient(135deg, #ff7777, #ff3d3d);
            color: #fff;
        }
        
        .calc-btn.clear:hover {
            background: linear-gradient(135deg, #ff8787, #ff4d4d);
            box-shadow: 
                0 10px 25px rgba(255, 119, 119, 0.4),
                0 0 30px rgba(255, 119, 119, 0.3);
        }
        
        .calc-btn.function {
            background: linear-gradient(135deg, #ff77db, #ff3d8b);
            color: #fff;
        }
        
        .calc-btn.function:hover {
            background: linear-gradient(135deg, #ff87e3, #ff4d97);
            box-shadow: 
                0 10px 25px rgba(255, 119, 219, 0.4),
                0 0 30px rgba(255, 119, 219, 0.3);
        }
        
        .calc-history {
            margin-top: 30px;
            background: rgba(10, 10, 20, 0.7);
            border: 1px solid rgba(120, 219, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(120, 219, 255, 0.1);
        }
        
        .calc-history h3 {
            margin-bottom: 20px;
            color: #77dbff;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .history-item {
            padding: 15px 20px;
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid rgba(120, 219, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(120, 219, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .history-item:hover {
            transform: translateX(8px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(120, 219, 255, 0.2);
            border-color: rgba(120, 219, 255, 0.5);
        }
        
        .history-expression {
            color: #a0a0a0;
            font-weight: 500;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .history-result {
            font-weight: 700;
            color: #77dbff;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(120, 219, 255, 0.5);
        }
        
        .clear-history {
            background: transparent;
            border: 1px solid rgba(255, 119, 119, 0.5);
            color: #ff7777;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            width: 100%;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .clear-history:hover {
            background: rgba(255, 119, 119, 0.1);
            color: #ff8787;
            border-color: rgba(255, 119, 119, 0.8);
        }
        
        .logout-btn {
            margin-top: 30px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.7), rgba(26, 26, 46, 0.7));
            border: 1px solid rgba(120, 219, 255, 0.3);
            border-radius: 15px;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(120, 219, 255, 0.1);
        }
        
        .user-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #77dbff, #3d8bfe);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a0a12;
            font-size: 28px;
            font-weight: 700;
            box-shadow: 
                0 8px 20px rgba(120, 219, 255, 0.5),
                0 0 30px rgba(120, 219, 255, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }
        
        .user-avatar::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 5s infinite linear;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .user-details h3 {
            margin: 0;
            color: #77dbff;
            font-size: 22px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .user-details p {
            margin: 5px 0 0 0;
            color: #a0a0a0;
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .hidden {
            display: none;
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 150px;
            height: 150px;
            background: #77dbff;
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }
        
        .shape-2 {
            width: 100px;
            height: 100px;
            background: #ff77db;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            bottom: 15%;
            right: 10%;
            animation: float 12s infinite ease-in-out reverse;
        }
        
        .shape-3 {
            width: 80px;
            height: 80px;
            background: #2ecc71;
            border-radius: 50%;
            top: 60%;
            left: 15%;
            animation: float 18s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* Cyberpunk grid background */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:

        function convertDecimalToFraction() {
            try {
                const decimal = parseFloat(currentOperand.textContent);
                if (isNaN(decimal)) {
                    throw new Error('Invalid decimal');
                }

                // Handle integer case
                if (Number.isInteger(decimal)) {
                    fractionNumerator.textContent = decimal;
                    fractionDenominator.textContent = '1';
                    numeratorInput.value = decimal;
                    denominatorInput.value = '1';
                    return;
                }

                // Convert decimal to fraction
                const tolerance = 1.0E-10;
                let numerator = 1;
                let denominator = 1;
                let h1 = 1;
                let h2 = 0;
                let k1 = 0;
                let k2 = 1;
                let b = decimal;
                
                do {
                    let a = Math.floor(b);
                    let aux = h1;
                    h1 = a * h1 + h2;
                    h2 = aux;
                    aux = k1;
                    k1 = a * k1 + k2;
                    k2 = aux;
                    b = 1 / (b - a);
                } while (Math.abs(decimal - h1 / k1) > decimal * tolerance);

                numerator = h1;
                denominator = k1;

                // Simplify the fraction
                const gcd = (a, b) => {
                    return b === 0 ? a : gcd(b, a % b);
                };
                
                const divisor = gcd(Math.abs(numerator), Math.abs(denominator));
                numerator /= divisor;
                denominator /= divisor;

                // Handle negative signs
                if (denominator < 0) {
                    numerator *= -1;
                    denominator *= -1;
                }

                fractionNumerator.textContent = numerator;
                fractionDenominator.textContent = denominator;
                numeratorInput.value = numerator;
                denominatorInput.value = denominator;

                addToHistory(`Convert ${decimal} to fraction`, `${numerator}/${denominator}`);

                currentOperand.textContent = 'ERROR';
                shouldResetScreen = true;
            }
        }

                    conversionResult.textContent = 'Result: Invalid amount';

                try {

                }
                
                const rate = rates[to];

                const result = amount * rate;
                
                lastAnswer = result;

        // Memory functions
        function appendToMemory() {
            try {
                let value;
                
                if (currentCalculatorType === 'fraction') {
                    value = parseFloat(fractionNumerator.textContent) / parseFloat(fractionDenominator.textContent);
                } else if (currentCalculatorType === 'money') {
                    value = parseFloat(amountInput.value);
                } else {
                    value = parseFloat(currentOperand.textContent);
                }
                
                memory += value;
                showMessage(`Memory updated: ${value}`, 'success', loginMessage);
            } catch (error) {
                showMessage('Invalid number', 'error', loginMessage);
            }
        }
        
        function recallMemory() {
            if (currentCalculatorType === 'fraction') {
                // Convert to fraction
                const wholePart = Math.floor(memory);
                const decimalPart = memory - wholePart;
                
                if (decimalPart === 0) {
                    fractionNumerator.textContent = wholePart;
                    fractionDenominator.textContent = '1';
                } else {
                    // Find a simple fraction for the decimal part
                    const tolerance = 1.0E-6;
                    let numerator = 1;
                    let denominator = 1;
                    
                    while (Math.abs(decimalPart - numerator / denominator) > tolerance) {
                        if (decimalPart > numerator / denominator) {
                            numerator++;
                        } else {
                            denominator++;
                            numerator = Math.round(decimalPart * denominator);
                        }
                    }
                    
                    fractionNumerator.textContent = wholePart * denominator + numerator;
                    fractionDenominator.textContent = denominator;
                }
                
                numeratorInput.value = fractionNumerator.textContent;
                denominatorInput.value = fractionDenominator.textContent;
            } else if (currentCalculatorType === 'money') {
                amountInput.value = memory;
                convertCurrency();
            } else {
                currentOperand.textContent = memory.toString();
            }
            
            shouldResetScreen = false;
        }
        
        function clearMemory() {
            memory = 0;
            showMessage('Memory cleared', 'success', loginMessage);
        }
        
        function appendLastAnswer() {
            if (currentCalculatorType === 'fraction') {
                // Convert to fraction
                const wholePart = Math.floor(lastAnswer);
                const decimalPart = lastAnswer - wholePart;
                
                if (decimalPart === 0) {
                    fractionNumerator.textContent = wholePart;
                    fractionDenominator.textContent = '1';
                } else {
                    // Find a simple fraction for the decimal part
                    const tolerance = 1.0E-6;
                    let numerator = 1;
                    let denominator = 1;
                    
                    while (Math.abs(decimalPart - numerator / denominator) > tolerance) {
                        if (decimalPart > numerator / denominator) {
                            numerator++;
                        } else {
                            denominator++;
                            numerator = Math.round(decimalPart * denominator);
                        }
                    }
                    
                    fractionNumerator.textContent = wholePart * denominator + numerator;
                    fractionDenominator.textContent = denominator;
                }
                
                numeratorInput.value = fractionNumerator.textContent;
                denominatorInput.value = fractionDenominator.textContent;
            } else if (currentCalculatorType === 'money') {
                amountInput.value = lastAnswer;
                convertCurrency();
            } else {
                currentOperand.textContent = lastAnswer.toString();
            }
            
            shouldResetScreen = false;
        }
        
        function copyResult() {
            let textToCopy = '';
            if (currentCalculatorType === 'fraction') {
                textToCopy = `${fractionNumerator.textContent}/${fractionDenominator.textContent}`;
            } else if (currentCalculatorType === 'money') {
                // Extract the result number from the conversion result text
                const resultText = conversionResult.textContent;
                // The format is "Result: X Y" where X is the number and Y is the currency
                const match = resultText.match(/Result: ([\d.]+) (\w{3})/);
                if (match) {
                    textToCopy = `${match[1]} ${match[2]}`;
                } else {
                    textToCopy = resultText.replace('Result: ', '');
                }
            } else {
                textToCopy = currentOperand.textContent;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                showMessage('Result copied to clipboard', 'success', loginMessage);
            }).catch(err => {
                showMessage('Failed to copy result', 'error', loginMessage);
            });
        }
        
        function formatResult(result) {
            // Format to avoid long decimal numbers
            if (Number.isInteger(result)) {
                return result.toString();
            } else {
                return parseFloat(result.toFixed(10)).toString();
            }
        }
        
        function addToHistory(expression, result) {
            const historyItem = {
                expression: expression,
                result: formatResult(result)
            };
            
            history.unshift(historyItem);
            
            // Keep only the last 10 items
            if (history.length > 10) {
                history.pop();
            }
            
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            history.forEach(item => {
                const historyElement = document.createElement('div');
                historyElement.className = 'history-item';
                
                historyElement.innerHTML = `
                    <span class="history-expression">${item.expression}</span>
                    <span class="history-result">${item.result}</span>
                `;
                
                historyElement.addEventListener('click', function() {
                    if (currentCalculatorType === 'fraction') {
                        // Try to parse as fraction
                        const parts = item.result.split('/');
                        if (parts.length === 2) {
                            fractionNumerator.textContent = parts[0];
                            fractionDenominator.textContent = parts[1];
                            numeratorInput.value = parts[0];
                            denominatorInput.value = parts[1];
                        } else {
                            // Convert decimal to fraction
                            const value = parseFloat(parts[0]);
                            const wholePart = Math.floor(value);
                            const decimalPart = value - wholePart;
                            
                            if (decimalPart === 0) {
                                fractionNumerator.textContent = wholePart;
                                fractionDenominator.textContent = '1';
                            } else {
                                // Find a simple fraction for the decimal part
                                const tolerance = 1.0E-6;
                                let numerator = 1;
                                let denominator = 1;
                                
                                while (Math.abs(decimalPart - numerator / denominator) > tolerance) {
                                    if (decimalPart > numerator / denominator) {
                                        numerator++;
                                    } else {
                                        denominator++;
                                        numerator = Math.round(decimalPart * denominator);
                                    }
                                }
                                
                                fractionNumerator.textContent = wholePart * denominator + numerator;
                                fractionDenominator.textContent = denominator;
                            }
                            
                            numeratorInput.value = fractionNumerator.textContent;
                            denominatorInput.value = fractionDenominator.textContent;
                        }
                    } else if (currentCalculatorType === 'money') {
                        amountInput.value = item.result;
                        convertCurrency();
                    } else {
                        currentOperand.textContent = item.result;
                    }
                    shouldResetScreen = true;
                });
                
                historyList.appendChild(historyElement);
            });
        }
        
        function clearHistory() {
            history = [];
            updateHistoryDisplay();
        }
        
        function showMessage(text, type, element) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        }
        
        // Add event listeners for money converter inputs to trigger conversion automatically
        amountInput.addEventListener('input', convertCurrency);
        fromCurrency.addEventListener('change', convertCurrency);
        toCurrency.addEventListener('change', convertCurrency);
    </script>
